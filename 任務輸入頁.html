    body {

    /* 科技感背景元素 */
    .tech-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.15;
        background: 
            radial-gradient(circle at 20% 30%, var(--neon-blue), transparent 40%),
            radial-gradient(circle at 80% 70%, var(--neon-purple), transparent 40%);
        animation: float 20s infinite alternate ease-in-out;
    }

    @keyframes float {
        0% { transform: translate(0, 0); }
        50% { transform: translate(-5%, 5%); }
        100% { transform: translate(5%, -5%); }
    }

    /* 漂浮的科技元素 */
    .floating-tech {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: -1;
        overflow: hidden;
    }

    .tech-circle {
        position: absolute;
        border-radius: 50%;
        filter: blur(40px);
        opacity: 0.15;
    }

    .circle-1 {
        width: 300px;
        height: 300px;
        background: var(--neon-blue);
        top: 20%;
        left: 10%;
        animation: float-circle 25s infinite alternate ease-in-out;
    }

    .circle-2 {
        width: 400px;
        height: 400px;
        background: var(--neon-purple);
        bottom: 10%;
        right: 10%;
        animation: float-circle 30s infinite alternate-reverse ease-in-out;
    }

    @keyframes float-circle {
        0% { transform: translate(0, 0) rotate(0deg); }
        50% { transform: translate(-50px, 50px) rotate(180deg); }

    /* 品牌頭部 */
    .brand-header {

        padding: 1rem 2.5rem;

    }

    .logo-container {
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
    }

    .logo-text {

    /* 任務卡片 */
    
.task-card {
    background: rgba(255, 255, 255, 0.9);
    border-radius: var(--radius-lg);
    padding: 3rem;
    box-shadow: var(--shadow-large);
    backdrop-filter: blur(5px);
    border: 1px solid rgba(10, 36, 99, 0.1);
    position: relative;
    overflow: hidden;
    max-width: 960px;
    margin: 40px auto;
}
.task-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 3px;
        height: 0;
        background: linear-gradient(to bottom, var(--neon-blue), var(--primary));
        transition: height 0.3s ease;
    }

    .task-card:hover::before {
        height: 100%;
    }

    
.task-field {

    font-size: 0.95rem;
    margin-bottom: 0.8rem;

    padding: 1.5rem;
    font-size: 1.1rem;

    border-radius: var(--radius-md);

    background: rgba(255, 255, 255, 0.8);

}

.task-field:focus {

    border-color: var(--primary);

textarea.task-field {

    .lawyer-actions {

    /* 底部導航 */

    .nav-planet::after {

        bottom: -5px;

    /* 返回按鈕 */
    .tool-btn {
        padding: 0.5rem 1rem;

    /* 響應式設計 */
    @media (max-width: 768px) {

        .lawyer-actions {

    }
</style>

<script>
    function getIconByType(filename) {
        const ext = filename.split('.').pop().toLowerCase();
        if (['jpg', 'jpeg', 'png'].includes(ext)) return '🖼️';
        if (['pdf'].includes(ext)) return '📄';
        if (['doc', 'docx'].includes(ext)) return '📝';
        return '📎';
    }

    function previewFiles(event) {
        const files = event.target.files;
        const preview = document.getElementById('filePreview');
        preview.innerHTML = ''; // clear existing

        Array.from(files).slice(0, 3).forEach(file => {
            const icon = getIconByType(file.name);
            const item = document.createElement('div');
            item.style.padding = '8px 12px';
            item.style.border = '1px solid rgba(0, 75, 107, 0.2)';
            item.style.borderRadius = '8px';
            item.style.background = 'rgba(224, 242, 255, 0.3)';
            item.style.display = 'flex';
            item.style.alignItems = 'center';
            item.style.gap = '8px';
            item.innerHTML = `<span style="font-size: 24px">${icon}</span><span style="font-size:14px">${file.name}</span>`;
            preview.appendChild(item);
        });
    }

    // 底部導航交互
    const navPlanets = document.querySelectorAll('.nav-planet');
    navPlanets.forEach(planet => {
        planet.addEventListener('click', function() {
            navPlanets.forEach(p => p.classList.remove('active'));
            this.classList.add('active');
        });
    });
    
    let allFiles = [];

    function previewFiles(event) {
        const newFiles = Array.from(event.target.files);
        allFiles = allFiles.concat(newFiles).slice(0, 5); // 最多保留5個

        const preview = document.getElementById('filePreview');
        preview.innerHTML = ''; // 重新繪製全部

        allFiles.forEach(file => {
            const icon = getIconByType(file.name);
            const item = document.createElement('div');
            item.style.padding = '8px 12px';
            item.style.border = '1px solid rgba(0, 75, 107, 0.2)';
            item.style.borderRadius = '8px';
            item.style.background = 'rgba(224, 242, 255, 0.3)';
            item.style.display = 'flex';
            item.style.alignItems = 'center';
            item.style.gap = '8px';
            item.innerHTML = `<span style="font-size: 24px">${icon}</span><span style="font-size:14px">${file.name}</span>`;
            preview.appendChild(item);
        });

        // 清空 input 允許重複上傳
        event.target.value = '';
    }
    </script>

    const res = await fetch("https://你的後端網址.onrender.com/submit-task", {
